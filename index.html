<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors Games</title>
    <link rel="stylesheet" href="./style.css">
   
  </head>
  <body>
    <div class="form">
      <label for="guessField">Enter your choice: </label>
      <div class="guessDiv">
        <input type="submit" value="Rock" class="guessRock">
        <input type="submit" value="Paper" class="guessPaper">
        <input type="submit" value="Scissor" class="guessScissor">
      </div>
      <p class="choices"></p>
      <p class="lastRound"></p>
      <p class="winResult"></p>
      <p class="lostResult"></p>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
